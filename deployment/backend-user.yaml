apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-user
  labels:
    app: backend-api-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-api-user
  template:
    metadata:
      labels:
        app: backend-api-user
    spec:
      containers:
      - name: backend-api-user
        image: mavis8d/udagram-api-user:v1
        ports:
        - containerPort: 8101
